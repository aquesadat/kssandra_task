## Tasks are executed every 5 seconds (finally every 15 minutes)
intraday.cron.expression = 0/10 * * * * *

## Cryptocurrency data provider
crypto.data.provider = AV

## Datasource
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/kssandra?useSSL=false
spring.datasource.username = root
spring.datasource.password = 1234

## JPA
spring.jpa.generate-ddl = false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql = true
logging.level.org.springframework.orm.jpa.JpaTransactionManager=DEBUG

## LOG
#logging.level.root = DEBUG
logging.level.com.kssandra.ksd_task = DEBUG